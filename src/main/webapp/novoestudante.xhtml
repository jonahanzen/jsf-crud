
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
		crossorigin="anonymous"></link>

	<title>Novo Estudante</title>

</h:head>

<h:body>

	<div class="container">



		<h:form>

			<div class="form-group">
				<h:outputLabel>Nome</h:outputLabel>
				<h:inputText styleClass="form-control" value="#{estudanteController.estudante.nome}" id="nome" />
				<h:message for="firstName" />

			</div>

			<div class="form-group">
				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText styleClass="form-control" value="#{estudanteController.estudante.email}"
					id="email" required="true"
					requiredMessage="Your email is mandatory." />
				<h:message for="email" />

				<h:outputLabel />
				<br/>
				<h:commandButton value="Save" styleClass="btn btn-success"
					action="#{estudanteController.novoEstudante()}" />
			</div>
		</h:form>


		<p>
			<h:outputLink styleClass="btn btn-primary" value="listar-estudantes.xhtml">De volta a lista</h:outputLink>
		</p>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</h:body>
</html>
