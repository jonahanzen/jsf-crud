<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
		crossorigin="anonymous"></link>
		
		<title>Atualizar Estudante</title>
</h:head>

<h:body>

	<div class="container">



		<h3>Alterar Estudante</h3>


		<h:form>
			<div class="form-row">

				<div class="form-group">
					<h:outputLabel>First name:</h:outputLabel>
					<h:inputText styleClass="form-control"
						value="#{estudanteController.estudante.nome}" id="nome" />
					<h:message for="nome" />
				</div>
				<div class="form-group">
					<h:outputLabel>Email:</h:outputLabel>
					<h:inputText styleClass="form-control"
						value="#{estudanteController.estudante.email}" id="email"
						required="true" requiredMessage="O email é obrigatório." />
					<h:message for="email" />
				</div>
				<h:inputHidden value="#{estudanteController.estudante.id}" />
			</div>

			<div class="form-row">

				<div class="form-group col-md-4">

					<h:commandButton value="Alterar" styleClass="btn btn-success"
						action="#{estudanteController.alterarEstudante()}" />
				</div>

				<div class="form-group col-md-4">
					<h:outputLink styleClass="btn btn-primary"
						value="listar-estudantes.xhtml">Voltar para a Todos os Estudantes</h:outputLink>
				</div>
			
			</div>
		</h:form>





	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</h:body>
</html>
